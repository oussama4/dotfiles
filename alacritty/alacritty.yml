window:
  opacity: 0.8
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 1
    y: 1
  startup_mode: Maximized

draw_bold_text_with_bright_colors: true

schemes:
  default: &default
    primary:
      background: '#1d1f21'
      foreground: '#c5c8c6'
    
      dim_foreground: '#828482'
      bright_foreground: '#eaeaea'
  
    cursor:
      text: CellBackground
      cursor: CellForeground
  
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    
    search:
      matches:
        foreground: '#000000'
        background: '#ffffff'
      focused_match:
        foreground: CellBackground
        background: CellForeground
    
      bar:
        background: '#c5c8c6'
        foreground: '#1d1f21'

  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
